#error페이지를 따로 사용하지 않고 Spring이 제공하는 whitelabel error 페이지를 사용할지에 대한 여부를 체크한다.
server.error.whitelabel.enabled=false

#오류 페이지 경로, 스프링이 자동 등록하는 서블릿 글로벌 오류 페이지 경로와 BasicErrorController 오류 컨트롤러 경로에 함께 사용된다. default는 /error이다.
#보통 기본값을 사용하므로 손댈일은 없다.
#server.error.path=/error



#server.error.include-exception=true
#server.error.include-message=always
#server.error.include-stacktrace=on_params
#server.error.include-binding-errors=never
